<form role="form">
<!--<form role="form" action="/login" method="post">-->
    <div class="form-group">
        <label>Username</label>
        <input type="text" ng-model="username" class="form-control" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" ng-model="password" class="form-control" name="password" placeholder="Password">
    </div>
    <p ng-if="error" class="text-danger">Please verify Username and Password.</p>
    <button type="submit" class="btn btn-default" ng-click="login()">Login</button>
    <!--<input type="submit" value="Log In"/>-->
    <p class="help-block"><a href="#">Trouble logging in?</a></p>
</form>
