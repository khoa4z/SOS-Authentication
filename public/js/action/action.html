
<div class="page-header">
    <h1>ACTION
        <small>READY TO GO</small>
    </h1>
</div>

<form name="testForm" class="form-horizontal" role="form" ng-submit="submit()" novalidate>
    <div class="panel panel-default">
        <div class="panel-heading">Testing</div>
        <div class="panel-body">

            <div class="form-group" ng-class="{ 'has-error' : testForm.food.$invalid && !testForm.food.$pristine }">
                <label class="col-sm-2 control-label">Food</label>

                <div class="col-sm-10">
                    <input type="text" ng-model="formData.food" class="form-control" name="food"
                           placeholder="enter food" required>
                    <p ng-show="testForm.food.$invalid && !testForm.food.$pristine" class="text-danger">Food is required.</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">URL</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="formData.pictureURL" class="form-control" name="link"
                           placeholder="URL" required>

                    <p ng-show="testForm.pictureURL.$invalid && !testForm.pictureURL.$pristine" class="text-danger">
                        URL is required.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-disabled="testForm.$invalid" class="btn btn-primary" style="width:100%">Submit</button>
        </div>
    </div>
</form>
